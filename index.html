<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<title>to do list modern - kokonoi</title>
	<meta http-equiv="X-UA-Compatible" content="IE=7">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
</head>
<body data-theme="light">
	<div class="container px-6 mx-auto py-6 bg-blue-300 relative">
		<h1 class="font-bold text-end text-[1.2rem] mb-5" id="logo">My todo</h1>
		<div class="hamburger w-[25px] h-[20px] fixed left-[20px] top-[20px] flex flex-col justify-between lg:hidden z-10" id="open-nav-button">
			<span class="bar h-[2px] bg-zinc-900"></span>
			<span class="bar h-[2px] bg-zinc-900"></span>
			<span class="bar h-[2px] bg-zinc-900"></span>
		</div>

		<nav class="fixed left-[-200%] top-0 w-[90vw] h-screen bg-zinc-900 z-20 shadow-md shadow-zinc-800 p-3 text-zinc-100 transition-[left]" id="nav-mobile" data-status="close">
			<div class="head flex items-center gap-7">
				<span class="w-[50px] h-[50px] flex items-center justify-center" id="close-nav-button">
					<i class="material-symbols-outlined pointer-events-none">arrow_left_alt</i>
				</span>
				<span class="font-semibold">Close</span>
			</div>
		</nav>

		<nav class="bg-red-400 h-[50px] rounded-[4rem] flex items-center justify-between px-3">
			<div class="undo-redo flex items-center">
				<span class="w-[40px] h-[40px] flex items-center justify-center active:scale-[0.9] hover:cursor-pointer" id="undo-button">
					<i class="material-symbols-outlined pointer-events-none text-gray-700">undo</i>
				</span>
				<span class="w-[40px] h-[40px] flex items-center justify-center active:scale-[0.9] hover:cursor-pointer" id="redo-button">
					<i class="material-symbols-outlined text-gray-700 pointer-events-none">redo</i>
				</span>
			</div>

		</nav>
	</div>
	<script type="module" src="/components/hamburger.js"></script>
</body>
</html>
