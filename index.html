<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<title>to do list modern - kokonoi</title>
	<meta http-equiv="X-UA-Compatible" content="IE=7">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	<link rel="stylesheet" href="/to-do-list-modern.com/style.css">
  </head>
</head>
<body data-theme="light">
	<div class="container px-6 mx-auto py-6 relative">
		<h1 class="font-bold text-end text-[1.2rem] mb-5" id="logo">My todo</h1>
		<div class="hamburger w-[25px] h-[20px] fixed left-[20px] top-[20px] flex flex-col justify-between lg:hidden z-10" id="open-nav-button">
			<span class="bar h-[2px] bg-zinc-900"></span>
			<span class="bar h-[2px] bg-zinc-900"></span>
			<span class="bar h-[2px] bg-zinc-900"></span>
		</div>

		<nav class="fixed left-[-200%] top-0 w-[90vw] h-screen bg-zinc-900 z-20 shadow-md shadow-zinc-800 p-3 text-zinc-100 transition-[left] lg:hidden" id="nav-mobile" data-status="close">
			<div class="head flex items-center gap-7">
				<span class="w-[50px] h-[50px] flex items-center justify-center" id="close-nav-button">
					<i class="material-symbols-outlined pointer-events-none">arrow_left_alt</i>
				</span>
				<span class="font-semibold">Close</span>
			</div>
		</nav>

		<nav class="bg-gray-200 h-[50px] rounded-[4rem] flex items-center justify-between px-3">
			<div class="undo-redo flex items-center">
				<span class="w-[40px] h-[40px] flex items-center justify-center active:scale-[0.9] hover:cursor-pointer" id="undo-button">
					<i class="material-symbols-outlined pointer-events-none text-gray-700">undo</i>
				</span>
				<span class="w-[40px] h-[40px] flex items-center justify-center active:scale-[0.9] hover:cursor-pointer" id="redo-button">
					<i class="material-symbols-outlined text-gray-700 pointer-events-none">redo</i>
				</span>
			</div>

			<div class="control flex items-center">
				<span class="w-[40px] h-[40px] flex items-center justify-center active:scale-[0.9] hover:cursor-pointer" id="deleter-all-button">
					<i class="material-symbols-outlined pointer-events-none">delete</i>
				</span>
				<span class="w-[40px] h-[40px] items-center justify-center active:scale-[0.9] hover:cursor-pointer hidden lg:flex" id="filter-button">
					<i class="material-symbols-outlined pointer-events-none">filter_alt</i>
				</span>
				<span class="w-[40px] h-[40px] flex items-center justify-center active:scale-[0.9] hover:cursor-pointer" id="create-button">
					<i class="material-symbols-outlined pointer-events-none">add_circle</i>
				</span>
			</div>
		</nav>


		<section class="fixed w-[80vw] h-[70vh] top-[150px] left-[50%] translate-x-[-50%] bg-gray-200 z-12 rounded-[2rem] shadow-md shadow-zinc-300 p-5 hidden flex-col lg:w-[60vw] lg:h-[50vh]" id="created-panel" data-status="close">
			<div class="wrapper-input mb-5">
				<label class="font-semibold block mb-3" for="name-input">name todo</label>
				<input class="p-3 bg-gray-300 block w-full rounded-lg" id="name-input" type="text" placeholder="type here..." />
			</div>
			<div class="wrapper-input mb-5">
				<label class="font-semibold block mb-3" for="id-input">Id todo</label>
				<input class="p-3 bg-gray-300 block w-full rounded-lg" id="id-input" type="text" placeholder="type here..." />
			</div>
			<button class="flex items-center justify-center gap-3 bg-gray-300 px-5 py-2 rounded-lg shadow-md shadow-zinc-300 mt-auto hover:bg-gray-400 hover:cursor-pointer active:scale-[0.99] text-gray-700" id="confirm-button">
				<span class="text-md">Create</span>
				<i class="material-symbols-outlined scale-[0.9]">call_made</i>
			</button>
		</section>

		<ul class="py-3 mt-4" id="todo-wrapper">
			<li class="todo bg-gray-300 p-3 rounded-[2rem] w-full px-5">
				<div class="head-todo py-1 mb-5 flex items-center justify-between">
					<time class="font-semibold">03/10/2025</time>

					<span class="flex items-center justify-center w-[40px] h-[40px] hover:cursor-pointer active:scale-[0.99]" id="delete-button">
						<i class="material-symbols-outlined pointer-events-none">delete</i>
					</span>
				</div>
				<div class="flex items-center gap-8 flex-col lg:flex-row">
					<div class="content p-1 w-full lg:w-[65%] relative">
					<input class="block w-full h-0 py-5 focus:outline-none font-semibold border-b-1 border-gray-700" maxlength="30" placeholder="Type here..." type="text" disabled id="input-todo" value="content">
					<span class="absolute right-[10px] top-[50%] translate-y-[-50%] w-[40px] h-[40px] flex items-center justify-center hover:cursor-pointer" id="edit-button">
						<i class="material-symbols-outlined pointer-events-none">edit</i>
					</span>
				</div>
				<div class="checkbox-wrapper py-1 w-full lg:w-[30%] flex items-center justify-center">
					<div class="w-full grid grid-cols-7 grid-rows-1 lg:gap-5">
						<input class="h-[30px] md:h-[40px]" type="checkbox" />
						<input class="h-[30px] md:h-[40px]" type="checkbox" />
						<input class="h-[30px] md:h-[40px]" type="checkbox" />
						<input class="h-[30px] md:h-[40px]" type="checkbox" />
						<input class="h-[30px] md:h-[40px]" type="checkbox" />
						<input class="h-[30px] md:h-[40px]" type="checkbox" />
						<input class="h-[30px] md:h-[40px]" type="checkbox" />
					</div>
				</div>
				</div>
			</li>
		</ul>
	</div>
	<script type="module" src="/to-do-list-modern.com/components/hamburger.js"></script>
	<script type="module" src="/to-do-list-modern.com/components/createdPanel.js"></script>
</body>
</html>
